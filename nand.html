<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical NAND Gate Demo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input1, #input2 {
            width: 70px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2>Logical NAND Gate Demo <button id="sll" class="btn btn-primary">Singly Linked List</button></h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group row">
                    <label for="input1" class="col-sm-4 col-form-label">Input 1:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="input1" min="0" max="1" value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input2" class="col-sm-4 col-form-label">Input 2:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="input2" min="0" max="1" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="calculateNAND()">Calculate NAND</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.querySelector("#sll").addEventListener("click", () => {
            window.location.href = "./index.html";
        });

        function calculateNAND() {
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);

            // NAND gate logic: Output is 1 only when both inputs are not 1 (i.e., 0 0 or 0 1 or 1 0)
            const output = (input1 === 1 && input2 === 1) ? 0 : 1;

            document.getElementById('output').innerHTML = `<p class="mt-3">Output: ${output}</p>`;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical NAND Gate Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #input1, #input2 {
            width: 30px;
        }
    </style>
</head>
<body>

    <h2>Logical NAND Gate Demo</h2>
    <div>
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" min="0" max="1" value="0">
        
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" min="0" max="1" value="0">
    </div>
    <br>
    <div>
        <button onclick="calculateNAND()">Calculate NAND</button>
    </div>
    <br>
    <div id="output"></div>

    <script>
        function calculateNAND() {
            const input1 = parseInt(document.getElementById('input1').value);
            const input2 = parseInt(document.getElementById('input2').value);

            // NAND gate logic: Output is 1 only when both inputs are not 1 (i.e., 0 0 or 0 1 or 1 0)
            const output = (input1 === 1 && input2 === 1) ? 0 : 1;

            document.getElementById('output').innerText = `Output: ${output}`;
        }
    </script>

</body>
</html>
